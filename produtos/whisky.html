<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outlet Whisky</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="whisky.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="d-flex justify-content-between align-items-center px-4 py-3 bg-dark text-white">
    <div class="logo fw-bold text-warning"><img src="../login imagens/Logo PNG.png" alt="" class="logo"></div>
    <nav class="naveg">
      <a href="#" class="text-white text-decoration-none">Home</a>
      <a href="#" class="text-white text-decoration-none">Contatos</a>
      <a href="#" class="text-white text-decoration-none">Sobre</a>
      <a href="#" class="text-white text-decoration-none">Serviços</a>
    </nav>
    <button class="conta">JÁ TEM UMA CONTA?</button>
  </header>

  <!-- Conteúdo Principal -->
  <main class="text-center py-5">
    <h1 class="mb-4">PRINCIPAIS PRODUTOS</h1>

    <!-- Carrossel com 3 imagens por slide -->
    <div id="carouselProdutos" class="carousel slide container" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <img src="../whisky imagens/grants.webp" class="imgproduto" alt="Produto 1">
            </div>
            <div class="col-md-4">
              <img src="../whisky imagens/BUCHANAN.webp" class="imgproduto" alt="Produto 2">
            </div>
            <div class="col-md-4">
              <img src="../whisky imagens/Ballantines.webp" class="imgproduto" alt="Produto 3">
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="row">
            <div class="col-md-4">
              <img src="../whisky imagens/JackDaniels.webp" class="imgproduto" alt="Produto 4">
            </div>
            <div class="col-md-4">
              <img src="../whisky imagens/D_NQ_NP_2X_753539-MLU74182564259_012024-F.webp" class="imgproduto" alt="Produto 5">
            </div>
            <div class="col-md-4">
              <img src="../whisky imagens/OldParr.webp" class="imgproduto" alt="Produto 6">
            </div>
          </div>
        </div>

      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselProdutos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselProdutos" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-light text-dark py-4 mt-auto">
    <div class="container d-flex flex-wrap justify-content-between">
      <div class="footer-column mb-3">
        <h5>OUTLET WHISKY</h5>
      </div>
      <div class="footer-column mb-3">
        <h6>Preços Personalizados</h6>
        <p>Item 01</p>
        <p>Item 02</p>
        <p>Item 03</p>
      </div>
      <div class="footer-column mb-3">
        <h6>Delivery</h6>
        <p>Prazo</p>
        <p>Grátis</p>
      </div>
      <div class="footer-column mb-3">
        <h6>Serviços</h6>
        <p>Sobre nós</p>
        <p>Page XX</p>
        <p>Page ZZ</p>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
