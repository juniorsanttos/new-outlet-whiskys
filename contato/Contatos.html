<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="contatos.css" />
</head>
<body>

  <header>
    <div class="logo"><img src="Logo PNG.png" alt=""></div>
    <nav>
      <a href=>PAGE 01</a>
      <a href=>PAGE 01</a>
      <a href=>PAGE 01</a>
      <a href=>PAGE 01</a>
    </nav>
    <button class="btn-login">JÁ TEM UMA CONTA?</button>
  </header>

  <main>
    <h1>Contate-nos</h1>
    <p>Alguma pergunta ou observação? Basta nos escrever uma mensagem!</p>
    <form>
      <div class="form-row">
        <input type="email" placeholder="Digite um endereço válido" required />
        <input type="text" placeholder="Digite seu nome" required />
      </div>
      <textarea rows="4" placeholder="Digite sua Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="footer-box">
      <span class="material-icons">location_on</span>
      <div class="footer-text">
        RUA XXXXXXXXXXXXXX<br />
        BAIRRO 1234<br />
        NUMERO XXXXXXXXXXXXX
      </div>
    </div>
    <div class="footer-box">
      <span class="material-icons">phone</span>
      <div class="footer-text">
        71 123456789<br />
        71 123456789<br />
        71 123456789
      </div>
    </div>
  </footer>

</body>
</html>
